{% load staticfiles %}

<html>
<head>
    <link rel="stylesheet" media="all" href="{% static 'task_processor/css/style.css' %}" />
    <script type="text/javascript" src="{% static 'task_processor/js/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'task_processor/js/jquery.dynatable.js' %}"></script>
</head>

<body>
{{neural_tasks}}

<table id="my-final-table">
  <thead>
    <th>Band</th>
    <th>Song</th>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
$( document ).ready(function() {
var tasks = {{neural_tasks|safe}};
$('#my-final-table').dynatable({
  dataset: {
    records: tasks
  }
});
});
</script>
</body>

</html>
